<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="container">
        <div class="pattern">
            <img src="./images/bg-pattern-card.svg" alt="patter-img">
        </div>
        <div class="user-image">
            <img src="image-victor.jpg" alt="image of Victor Crest"/>
            <div class="name-div">
                <h1 class="name">Victor Crest <span>26</span></h1>
                <p class="city">London</p>
            </div>
        </div>
        
        <div class="content">
                <div class="followers">
                    <h2 class="stats"><strong>80K</strong></h2>
                    <p class="description">Followers</p>
                </div>
                <div class="likes">
                    <h2 class="stats"><strong>803K</strong></h2>
                    <p class="description">Likes</p>
                </div>
                <div class="photos">
                    <h2 class="stats"><strong>1.4K</strong></h2>
                    <p class="description">Photos</p>
                </div>
           
        </div>
        </div>
    </div>   
</body>
</html>
