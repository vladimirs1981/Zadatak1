<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Rubik&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="container">
			<section class="pattern">
				<img src="./assets/images/bg-pattern-card.svg" alt="patter-img" />
			</section>
			<figure class="user-image">
				<img
					src="./assets/images/image-victor.jpg"
					alt="image of Victor Crest"
				/>
				<figcaption class="name-div">
					<h1 class="name">Victor Crest <span>26</span></h1>
					<p class="city">London</p>
				</figcaption>
			</figure>
			<section class="content">
				<section class="followers">
					<h2 class="stats"><strong>80K</strong></h2>
					<p class="description">Followers</p>
				</section>
				<section class="likes">
					<h2 class="stats"><strong>803K</strong></h2>
					<p class="description">Likes</p>
				</section>
				<section class="photos">
					<h2 class="stats"><strong>1.4K</strong></h2>
					<p class="description">Photos</p>
				</section>
			</section>
		</main>
	</body>
</html>
